<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout</title>
    <link href="css/style2.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="box-A">
            <div> 첫번 째 상자 </div>
            <div> 두번 째 상자 </div>
            <div> 세번 째 상자 </div>
            <div> 네번 째 상자 </div>
        </div>
        <div class="box-B">
            <div class="up">
                <div class="box-5"> 다섯번 째 상자 </div>
                <div class="box-6"> 여섯번 째 상자 </div>
            </div>
            <div class="up">
                <div class="box-7"> 일곱번 째 상자 </div>
                <div class="box-8"> 여덟번 째 상자 </div>
            </div>
        </div>
        <div class="box-C">
            <div class="down1">
                <div class="box-9"> 아홉번 째 상자 </div>
                <div class="box-10"> 열번 째 상자 </div>
            </div>
            <div class="down2">
                <div class="box-11"> 열한번 째 상자 </div>
                <div class="box-12"> 열두번 째 상자 </div>
            </div>
        </div>

        <div class="box-D">
            <div> 열세번 째 상자 </div>
            <div> 열네번 째 상자 </div>
            <div> 열다섯번 째 상자 </div>
            <div> 열여섯번 째 상자 </div>

        </div>

    </div>
</body>

</html>
