<!DOCTYPE html>
<html lang="ko">

<head>
    <title>image slider</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li class="filter" data-target="all">all</li>
                <li class="filter" data-target="test1">test1</li>
                <li class="filter" data-target="test">test</li>
                <li class="filter" data-target="foo">foo</li>
                <li class="filter" data-target="bla">bla</li>
            </ul>
        </div>
        <div class="shuffle-grid">
            <div class="item" data-category="all test1">
                <img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/F7OLW2SG0C.jpg">
            </div>
            <div class="item" data-category="all test">
                <img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/VQLOGMFJB8.jpg">
            </div>
            <div class="item" data-category="all bla test1">
                <img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/YKYLD62M9T.jpg">
            </div>
            <div class="item" data-category="all foo bla">
                <img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/XYCH43DMBB.jpg">
            </div>
            <div class="item" data-category="all bla test bla">
                <img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/QAPP4MPMRH.jpg">
            </div>
            <div class="item" data-category="all test1">
                <img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/A9BJ0ZOQ0W.jpg">
            </div>
            <div class="item" data-category="all foo test">
                <img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/RP0EJV51J6.jpg">
            </div>
            <div class="item" data-category="all test">
                <img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/S6L2DPGXUW.jpg">
            </div>
            <div class="item" data-category="all bla">
                <img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/6UHHE19YG7.jpg">
            </div>
            <div class="item" data-category="all foo test1">
                <img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/J2V019J57T.jpg">
            </div>
            <div class="item" data-category="all bla">
                <img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/2GYB1NSBQG.jpg">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
