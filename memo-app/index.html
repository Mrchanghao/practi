<!DOCTYPE html>
<html lang="ko">

<head>
    <title>memo-app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">
    <style>
        .app.container {
            margin: 1rem 2rem;
        }
        
        .memo>* {
            margin-bottom: 10px;
        }
        
        .memo .textarea {
            width: 100%;
        }
        
        .memo-item-container .memo-item {
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div class="app container is-fluid">
        <div class="columns">
            <div class="column is-3">
                <div class="memo box">
                    <label for="memo-title" class="sr-only">메모제목</label>
                    <input type="text" class="input" id="memo-title" placeholder="메모제목">
                    <label for="memo-content" class="sr-only">메모내용</label>
                    <textarea name="" id="memo-content" cols="40" rows="10" row="20" class="textarea" placeholder="메모내용"></textarea>
                    <div class="field is-group">
                        <button type="button" class="is-save button is-primary is-outlined is-small">
                            <span class="icon is-small">
    <i class="fa fa-check" aria-hidden="true"></i>
</span>  
<span>메모 저장</span>
</button>
                        <button type="button" class="is-save button is-primary is-outlined is-small">
                            <span class="icon is-small">
    <i class="fa fa-remove" aria-hidden="true"></i>
</span>  
<span>메모 취소</span>
</button>
                    </div>
                </div>
            </div>
            <div class="column is-9">
                <div class="memo-item-container column is-multiline"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
