<!DOCTYPE html>
<html lang="ko">

<head>
    <title>photo-indicator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="photo.indicator.css" rel="stylesheet">
    <script src="../library/FDS.js"></script>
</head>

<body>
    <div class="photo-container">
        <figure class="photo-showcase">
            <img src="https://unsplash.it/900/420/?gravity=east" alt="Photo Big 0">
        </figure>
        <nav class="photo-showcase-controller">
            <ul role="tablist">
                <li role="presentation">
                    <a href class="photo-showcase-indicator" role="tab"><img src="https://unsplash.it/900/420/?gravity=east" alt="Photo Big 0"></a>
                </li>
                <li role="presentation">
                    <a href class="photo-showcase-indicator" role="tab"><img src="https://unsplash.it/900/420/?gravity=north" alt="Photo Big 1"></a>
                </li>
                <li role="presentation">
                    <a href class="photo-showcase-indicator" role="tab"><img src="https://unsplash.it/900/420/?gravity=south" alt="Photo Big 2"></a>
                </li>
                <li role="presentation">
                    <a href class="photo-showcase-indicator" role="tab"><img src="https://unsplash.it/900/420/?gravity=west" alt="Photo Big 3"></a>
                </li>
                <li role="presentation">
                    <a href class="photo-showcase-indicator" role="tab"><img src="https://unsplash.it/900/420/?gravity=center" alt="Photo Big 4"></a>
                </li>
            </ul>
        </nav>
    </div>




    <script src="photo.indicator.js"></script>
</body>

</html>
