<!DOCTYPE html>
<html lang="en">

<head>
    <title>list change</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <article id="sectionA">
            <div class="item">
                <h2>Section A</h2>
                <ul class="item-list">
                    <li class="item-a">item a</li>
                    <li class="item-b">item b</li>
                    <li class="item-c">item c</li>
                    <li class="item-d">item d</li>
                </ul>
            </div>
        </article>
        <article id="sectionB">
            <div class="content">
                <h2>Section B</h2>
                <ol class="content-list">
                    <li class="content-a">content a</li>
                    <li class="content-b">content b</li>
                    <li class="content-c">content c</li>
                    <li class="content-d">content d</li>
                </ol>
            </div>
        </article>
    </div>
    <script src="../library/FDS.js"></script>
    <script src="main.js"></script>
</body>

</html>
