<!DOCTYPE html>
<html lang="ko">

<head>
    <title>field</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <fieldset>
        <h2 for="입력폼">입력폼</h2>
        <form>
            <li>
                <label for="입력폼">id</label>
                <input class="id" placeholder="값을 입력하시오" type="text">
            </li>
            <li>
                <label for="입력폼">name</label>
                <input class="name" placeholder="값을 입력하시오" type="text">
            </li>
            <li>
                <label for="입력폼">age</label>
                <input class="age" placeholder="값을 입력하시오" type="text">
            </li>
            <li>
                <label for="입력폼">gender</label>
                <input class="gender" placeholder="값을 입력하시오" type="text">
            </li>
            <li>
                <label for="입력폼">email</label>
                <input class="email" placeholder="값을 입력하시오" type="text">
            </li>
            <li>
                <label for="입력폼">hobby</label>
                <input class="hobby" placeholder="값을 입력하시오" type="text">
            </li>
            <li>
                <label for="입력폼">school</label>
                <input class="school-name" placeholder="값을 입력하시오" type="text">
                <input class="school-grade" placeholder="값을 입력하시오" type="text">
            </li>
        </form>
    </fieldset>
</body>

</html>
